<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERROR // 404</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #050a14; --neon-pink: #d800ff; }
        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #e0f7ff;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(216, 0, 255, 0.1) 0%, transparent 60%),
                linear-gradient(rgba(216, 0, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(216, 0, 255, 0.05) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
        }
        /* Glitch effect animation on the 404 text */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            margin: 0;
            color: var(--neon-pink);
            text-shadow: 2px 2px 0px #00fff2, -2px -2px 0px #ff0055;
            animation: glitch 1s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px #00fff2, -2px -2px 0px #ff0055; transform: skewX(0deg); }
            20% { text-shadow: 2px -2px 0px #00fff2, -2px 2px 0px #ff0055; transform: skewX(5deg); }
            40% { text-shadow: -2px 2px 0px #00fff2, 2px -2px 0px #ff0055; transform: skewX(-5deg); }
            100% { text-shadow: 2px 2px 0px #00fff2, -2px -2px 0px #ff0055; transform: skewX(0deg); }
        }
        p { font-size: 1.2rem; color: #8a9ba8; }
        a { color: var(--neon-pink); text-decoration: none; border: 1px solid var(--neon-pink); padding: 10px 20px; margin-top: 20px; transition: 0.3s;}
        a:hover { background: var(--neon-pink); color: black; box-shadow: 0 0 20px var(--neon-pink); }
    </style>
</head>
<body>
    <div>
        <h1>404_ERR</h1>
        <p>> OBJECT_NOT_FOUND IN SECTOR S3</p>
        <p>> The requested data pathway does not exist.</p>
        <a href="/index.html">RETURN TO BASE_</a>
    </div>
</body>
</html>
